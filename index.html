<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Functions Demo</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-ui-1.7.3.custom.css">

	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.7.3.custom.min.js"></script>
	<script src="js/jQueryFunctions.js"></script>
	<script>
	//Auto positoin when browser resizing
		$(window).resize(function() {
    		$(".ui-state-active").dialog("option", "position", ['center', 'center']);
		});

	// Get all buttons through their id and apply jButton function
	$(document).ready(function(){
		// Get all the buttons into an array...
         var $inputs = $(':button');

         $inputs.each(function (index)
         {
             // For debugging purposes...
             console.log(index + ': ' + $(this).attr('id'));
             //Apply jButton funtcion to current button id 
             jButton($(this).attr('id'));

         });         
	});

	function ok(){
         	alert('Ok');
    }

    function jDialog(){
    	alert('Mandatory to click \'Aceptar\'. Esc key disabled.');
    }

    function cancel(){
         	alert('Cancel');
    }

    function textFunction() {
    	alert('Function after retriving prompt');
    }
	</script>
</head>
<body onload="setupJQuery()">
	<header class="main-header">
		<h1>jQuery Functions Demo</h1>
		<h2>Try each Modal example</h2>
	</header>
	<div class="layout-principal">
		<ul>
			<li>
				<div class="card">
					<h3>
						jAlert example
					</h3>
					<button type="button" id="btn_jAlert"
			                 class="ui-button ui-state-default ui-corner-all ui-button-text-icon-primary" 
			                 onMouseover="self.status='Buscar'; return true;"
			                 onClick="jAlert('jAlert Example');"
							onMouseOut="self.status=''; return true;">
			                <span class="ui-button-text">Click here</span>
			        </button>
				</div>
			</li>
			<li>
				<div class="card">
					<h3>
						jError example
					</h3>
					<button type="button" id="btn_jError"
			                 class="ui-button ui-state-default ui-corner-all ui-button-text-icon-primary" 
			                 onMouseover="self.status='Buscar'; return true;"
			                 onClick="jError('jError Example');"
							onMouseOut="self.status=''; return true;">
			                <span class="ui-button-text">Click here</span>
			        </button>
				</div>
			</li>
			<li>
				<div class="card">
					<h3>
						jConfirm example
					</h3>
					<button type="button" id="btn_jConfirm"
			                 class="ui-button ui-state-default ui-corner-all ui-button-text-icon-primary" 
			                 onMouseover="self.status='Buscar'; return true;"
			                 onClick="jConfirm('jConfirm Example',ok, cancel);"
							onMouseOut="self.status=''; return true;">
			                <span class="ui-button-text">Click here</span>
			        </button>
				</div>
			</li>
			<li>
				<div class="card">
					<h3>
						jPrompt example
					</h3>
					<button type="button" id="btn_jPrompt"
			                 class="ui-button ui-state-default ui-corner-all ui-button-text-icon-primary" 
			                 onMouseover="self.status='Buscar'; return true;"
			                 onClick="jPrompt('jPrompt Example', textFunction);"
							onMouseOut="self.status=''; return true;">
			                <span class="ui-button-text">Click here</span>
			        </button>
				</div>
			</li>
			<li>
				<div class="card">
					<h3>
						jDialog example
					</h3>
					<button type="button" id="btn_jDialog"
			                 class="ui-button ui-state-default ui-corner-all ui-button-text-icon-primary" 
			                 onMouseover="self.status='Buscar'; return true;"
			                 onClick="jDialogo('jDialog Example', jDialog);"
							onMouseOut="self.status=''; return true;">
			                <span class="ui-button-text">Click here</span>
			        </button>
				</div>
			</li>
		</ul>
	</div>
	<div id="errores" style="display: none" title="jQuery Dialog" class="ui-state-active ui-corner-all"></div>
	<div id="confirms" style="display: none" title="jQuery Dialog" class="ui-state-active ui-corner-all"></div>
	<div id="mensajes" style="display: none" title="jQuery Dialog" class="ui-state-active ui-corner-all"> </div>
	<div id="alerts" style="display: none" title="jQuery Dialog" class="ui-state-active ui-corner-all"></div>
	<div id="prompts" style="display: none" title="jQuery Dialog" class="ui-state-active ui-corner-all">
		<div id="promptMessage">
		</div>
	   <div id="promptInput">
	    <label for="prompt">Prompt</label>
		<input type="text" name="prompt" id="txtPrompt" class="ui-widget-content ui-corner-all" />	
	  </div>	
	</div>		
</body>
</html>
